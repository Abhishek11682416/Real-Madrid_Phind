<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid Football Team</title>
    <style>
        /* CSS Styles */
        body {
            background-color: #0000FF; /* Blue background */
            color: #FFFFFF; /* High contrast text */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000080; /* Darker blue for navbar */
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer {
            background-color: #000080; /* Darker blue for footer */
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product-image {
            width: 200px;
            height: 200px;
        }
        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Highlights</a>
        <a href="#">Shop</a>
        <button class="theme-switch">Switch Theme</button>
    </div>

    <div class="content">
        <h1>Welcome to Real Madrid Football Team</h1>
        <p>Latest News and Highlights</p>
        <!-- Add more content as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2023 Real Madrid Football Team. All rights reserved.</p>
    </div>

    <script>
        // JavaScript for interactivity
        document.querySelector('.theme-switch').addEventListener('click', function() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'white' ? '#0000FF' : 'white';
            document.body.style.color = document.body.style.color === 'black' ? '#FFFFFF' : 'black';
        });

        // Add more JavaScript as needed
    </script>
</body>
</html>
